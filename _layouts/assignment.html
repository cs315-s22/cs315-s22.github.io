---
layout: default
---

<div class="container">
  {%- if page.due -%}
    Due: 
    <span class="due-date">
      {{ page.due | date: site.due_date_format }} 
    </span>
  {%- endif -%}
  {%- if page.github_url -%}
    to <a href="{{ page.github_url }}">Github Classroom Assignment</a>
  {%- endif -%}
  <hr>
  <section id="main_content">
    {{ content }}
  </section>
</div>
