# Raspberry Pi

___

1. You need a Raspberry Pi board
1. Acceptable boards: 3b, 4b, Zero W, Zero 2 W
1. If you don't have one, I recommend a 4b (newest, fastest, easiest to debug)

___
## Accessories
1. AC power adapter to match your board
1. At least two 16GB Micro-SD cards
1. Micro-SD adapter for your computer (USB C?)
1. Optional: cases are available if you want
___
## Where to buy?

[amazon.com](https://www.amazon.com)  
Kits are fine. HDMI adapters can be helpful for debugging setup issues

Specialty stores  
[adafruit.com](https://www.adafruit.com), [sparkfun.com](https://www.sparkfun.com), [pishop.us](https://www.pishop.us)

Some kits include breadboards, wires, LEDs, etc.  
We won't use those.

___
## Where to work?

Your home/apartment where you control the WiFi router: easy

CSLabs WiFi: easy

USF Wireless: not easy but possible using Internet Sharing to your laptop

Dorm rooms?
---
# How to get an A
___
## Start assignments early

Our projects are ambitious but time-consuming <!-- .element: class="fragment" -->

The night before is not going to cut it <!-- .element: class="fragment" -->
___
## Do The Labs

They're not worth many points, but you'll learn how to do the projects <!-- .element: class="fragment" -->

___
## Learn the Tools

I'll show you git and make and expect you to use them <!-- .element: class="fragment" -->

You will need to get good at gdb <!-- .element: class="fragment" -->

Printf() debugging is not going to cut it <!-- .element: class="fragment" -->
___
## Ask Questions

There are no dumb questions <!-- .element: class="fragment" -->

Maybe others have the same question <!-- .element: class="fragment" -->  
(Especially if you're correcting my mistakes) <!-- .element: class="fragment" -->

The students who ask the most questions get the best grades <!-- .element: class="fragment" -->
